{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

{#    <link rel="stylesheet" href="{% static 'css/index.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/upload_document.css' %}">

    <link rel="icon" href="{% static 'images/favicon_upload.jpeg' %}" type="image/x-icon">

    <title>TRANSGRAM</title>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>
                <a class="logo" href="{% url 'index' %}">TRANSGRAM</a>
            </h1>
            <nav>
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'documents_history' %}">Document History</a>
                <a href="{% url 'create_document' %}">Documents</a>
                <a href="{% url 'create_message' %}">Contact</a>
{#                <a href="#">Profile</a>#}
{#                <a href="#">Register</a>#}

                {% if request.user.is_authenticated %}
                    <a href="{% url 'profile_details' pk=request.user.pk %}">Profile</a>
                    <a href="{% url 'logout_user' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login_user' %}">Login</a>
                    <a href="{% url 'register_user' %}">Register</a>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block main_content %}
            {% endblock %}
        </main>

        <footer>
            &copy; {{ current_year }} Transgram. All rights reserved.
        </footer>
    </div>
</body>
</html>
